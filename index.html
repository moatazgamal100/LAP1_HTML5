<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <video src="video/1.mp4" width="60%"  >
        </video>
    </div>
    <div>
        <button id="play">play</button>
        <button id="stop">stop</button>
        <button id="incre">+ 5s</button>
        <button id="decre">- 5s</button>
        <button id="next">next video</button>
        <button id="pre">pre video</button>
        <button id="begin">begin</button>
        <button id="end">end</button>
        <button id="mute">mute</button>
        <span>Volume</span>
        <input type="range" oninput="volchange()" min="0" max="1" step=".1" value="1" id="volume">
        <span>Speed</span>
        <input type="range" oninput="spechange()" min="0" max="2.5" step=".5" value="1" id="speed">
        
        <button id="fullscreen">fullscreen</button>
        
    </div>

    <div class="text">
        <p >Change the 3 color ranges and observe my color change</p>
        <div> <span>red</span><input oninput="colorchange()" id="red" type="range" min="0" max="255" value="0" step="1"></div>
        <div> <span>green</span><input oninput="colorchange()" id="green" type="range" min="0" max="255" value="0" step="1"></div>
        <div> <span>blue</span><input oninput="colorchange()" id="blue" type="range" min="0" max="255" value="0" step="1"></div>
    </div>

    <svg height="450" width="450">
        <line x1="150" y1="0" x2="150" y2="300" stroke="red" />
        <line x1="0" y1="300" x2="150" y2="0" stroke="red" />
        <line x1="0" y1="300" x2="150" y2="300" stroke="red" />
        <text x="160" y="160" >b</text>
        <text x="40" y="170">c</text>
        <text x="80" y="315" >a</text>

        <!-- <path d="M 250 250 L 400 250 L 400 50 Z" fill="red" stroke="black" /> -->
        <path d="M 250 250 L 400 250 L 400 50 Z" fill="red" stroke="black" />
        
            <text x="450" y="150" dx="-30">b</text>
            <text x="300" y="160" dy="-10">c</text>
            <text x="300" y="270" dx="30">a</text>
    </svg>
    <div style="margin-top: -100px;">
        <h2 style="text-align: center;">According to pysgorath theory</h2>
        <math display="block" align="center">
            <mrow>
                <mi>c</mi>
                <mo>=</mo>
                <msqrt>
                    <mrow>
                        <mrow>
                            <msup>
                                <mi>a</mi>
                                <mn>2</mn>
                            </msup>
                        </mrow>
                        <mo>+</mo>
                        <mrow>
                            <msup>
                                <mi>b</mi>
                                <mn>2</mn>
                            </msup>
                        </mrow>
                    </mrow>
                </msqrt>
            </mrow>
        </math>
    </div>

    <svg width="300" height="300" style="border: 1px solid black; background-color: white;">
        <line id="myLine" x1="0" y1="0" x2="300" y2="300" stroke="red" />

    </svg>
    <script src="javascribt/index.js"></script>
</body>
</html>
